name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  setup-brel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install brel
        id: setup
        uses: ./
        with:
          github-token: ${{ github.token }}

      - name: Verify brel on PATH
        run: |
          set -euo pipefail
          command -v brel
          brel --version
          echo "Installed from ${{ steps.setup.outputs.binary }}"
